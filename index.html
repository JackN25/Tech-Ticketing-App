<!DOCTYPE html>
<html>

    <head>
        <title>Brokelyn Tech Error Ticketing System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <section id="logged-out-view">
            <div class="container">
                <h1 class="app-title">Brokelyn Tech Error Ticketing System</h1>
                
                <div class="auth-fields-and-buttons">
                    <input id="email-input" type="email" placeholder="Email">
                    <input id="password-input" type="password" placeholder="Password">
                    
                    <button id="sign-in-btn" class="primary-btn">Sign in</button>
                    <button id="create-account-btn" class="secondary-btn">Create Account</button>
                </div>
            </div>
        </section>
        
        <section id="logged-in-view">
            <!-- change -->
            <button id="sign-out-btn" class="icon-btn">
                <img src="logout.png" class="icon-img-btn">
            </button>
            <div class="container">
                <!-- log out button-->

                <div class="app-container">
                    <div class="user-section">
                        <img id="user-profile-picture">
                        <h2 id="user-greeting"></h2>
                    </div>
                    <button id="create-tic" >Create Error Ticket</button>
                    <div>
                        <h1 id="ticket-status" > Ticket status </h2>
                        <h2 id=""></h2>
                    </div>
                </div>
            </div>
        </section>

        <section id="create-tic-page">
            <div>
            <button id="exit-ticket">Return</button>
            </div>

            <div class="container" id="form-container">
            
                <div name="ticket"> 
                    <form class="form">
                    <label for="main-category">Main Category:</label>
                    <select name="main-category" id="main-category">
                        <option value="hardware">Hardware</option>
                        <option value="software">Software</option>
                        <option value="smartboard">Smartboard</option>
                        <option value="wires">Wires</option>
                        <option value="keyboard/Mouse">Keyboard/Mouse</option>
                        <option value="internet Connection">Internet Connection</option>
                        <option value="operating System">Operating System</option>
                        <option value="printer">Printer</option>
                        <option value="copier">Copier</option>
                        <option value="other">Other</option>
                    </select>
                <br><br>
                </div>

                <div> 
                   <label for="affected">Affected:</label>
                    <select name="affected" id="affected">
                        <option value="whole-classroom">Whole Classroom</option>
                        <option value="teacher-station">Teacher Station</option>
                        <option value="teacher-laptop">Teacher Laptop</option>
                        <option value="less-than-3-computers">Three or less than Student Computers</option>
                        <option value="more-than-3-computers">More than three student computers</option>
                        <option value="other-equipment">Other piece of equipment (smartboard, copier, etc...)</option>
                    </select>
                <br><br>
                </div>
                
                <div>
                    <label for="describe-issue">Describe the Issue</label><br>
                    <input type="text" id="des-issue" name="des-issue" size="50"><br>
                    <label for="what-tried">What have you tried:</label><br>
                    <input type="text" id="lname" name="lname" size="50">
                    <br><br>
                </div>

                <div>
                    <p>Do you need admin privileges to fix?</p>
                    <input type="radio" id="need-admin-no" name="need-admin" value="no">
                    <label for="need-admin-no">No</label>
                    <input type="radio" id="need-admin-yes" name="need-admin" value="yes">
                    <label for="need-admin-yes">Yes</label>
                    <input type="radio" id="need-admin-not-sure" name="need-admin" value="not-sure">
                    <label for="need-admin-not-sure">Not Sure</label>
                    <br><br>
                </div>

                <div>
                    <label for="room-floor">Room Floor:</label>
                    <select name="room-floor" id="room-floor">
                        <option value="dasement">Basement</option>
                        <option value="1st-floor">1st Floor</option>
                        <option value="2nd-floor">2nd Floor</option>
                        <option value="3rd-floor">3rd Floor</option>
                        <option value="4th-floor">4th Floor</option>
                        <option value="5th-floor">5th Floor</option>
                        <option value="6th-floor">6th Floor</option>
                        <option value="7th-floor">7th Floor</option>
                        <option value="8th-floor">8th Floor</option>
                    </select>
                    <br><br>
                </div>

                <div>
                    <label for="room-wing">Room Floor:</label>
                    <select name="room-wing" id="room-wing">
                        <option value="north">North</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                        <option value="south">South</option>
                    </select>
                    <br><br>
                </div>

                <div>
                    <label for="room-number">Room Number</label><br>
                    <input type="text" id="room-number" name="room-number" size="50"><br>
                    <br><br>
                </div>

                <div>
                    <label for="computer-station-num">Computer Station Numbers Affected (N/A is none)</label><br>
                    <input type="text" id="computer-station-num" name="computer-station-num" size="50"><br>
                    <br><br>
                </div>

                <div>
                    <label for="teacher-name">Teacher Name</label><br>
                    <input type="text" id="teacher-name" name="teacher-name" size="20"><br>
                    <br><br>
                </div>

                <div>
                    <label for="date-noticed-issue">Date you first noticed the issue</label>
                    <input type="date" id="date-noticed-issue" name="date-noticed-issue">
                    <br><br>
                </div>

                <!-- 
                    <div>
                        <label for="supporting-file">Any supporting file:</label>
                        <input type="file" id="supporting-file" name="supporting-file" multiple><br><br>
                    </div>
                -->
                <input type="submit" value="Submit">
            </form>
            </div>
        </section>
        <script src="index.js" type="module"></script>
    </body>
</html>
